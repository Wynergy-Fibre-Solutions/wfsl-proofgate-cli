name: WFSL Cloudflare Guard â€“ CI Continuity

on:
  push:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run guard logic in CI
        run: |
          node -e "
          const response = {
            ok: true,
            platform: 'cloudflare-workers',
            determinism: true,
            wfsl: {
              contract_version: '1.0',
              guard_order: ['shell-guard','admission-guard','triggerguard']
            }
          };

          if (!response.ok || !response.determinism) {
            process.exit(1);
          }

          console.log(JSON.stringify(response, null, 2));
          "
